    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Каталог</title>

<body>

    <nav class="top-menu">
        <div class="container">
            <div class="menu-container">
                <div class="menu-block">
                    <a href="catalog.html" class="menu-link" >
                        Каталог
                    </a>
                </div>
                <div class="menu-block">

                <div class="menu-block">

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" id="Slide1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" id="Slide2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" id="Slide3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4" id="Slide4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5" id="Slide5">
                  
              </button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/carousel/carousel-1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/carousel/carousel-2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/carousel/carousel-3.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/carousel/carousel-4.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/carousel/carousel-5.png" class="d-block w-100" alt="...">
              </div>
            </div>
        </div>
    </section>

    <section class="form-block">
        <div class="container">
            <div class="search-wrap">
                <form class="catalogue-search-form">
                    <div class="search-form">
                        <input type="search" name="search" id="SearchForm" placeholder="Поиск">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="dropdown-section">
        <div class="container">
            <div class="dropdown-wrap">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Плодово-ягодные культуры
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Плодово-ягодные культуры</a></li>
                      <li><a class="dropdown-item" href="#">Овощные культуры</a></li>
                      <li><a class="dropdown-item" href="#">Декоративные культуры</a></li>
                      <li><a class="dropdown-item" href="#">Ландшафтные культуры</a></li>
                      <li><a class="dropdown-item" href="#">Лекарственные культуры</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="catalogue">
        <div class="container">
            <div class="catalogue-wrap">
                <div class="catalogue-block">
                    <a href="malina.html" class="catalogue-page-link">

                    </a>
                </div>
                <div class="catalogue-block">
                    <a href="#" class="catalogue-page-link">
                        <img src="images/catalogue/catalogue5.jpg" alt="catalogue picture" class="catalogue-picture5">
                    </a>
                </div>
                <div class="catalogue-block">
                    <a href="#" class="catalogue-page-link">

                <div class="catalogue-block">

                        <img src="images/catalogue/catalogue7.jpg" alt="catalogue picture" class="catalogue-picture7">

                <div class="catalogue-block">
                    <a href="#" class="catalogue-page-link">
                        <img src="images/catalogue/catalogue8.jpg" alt="catalogue picture" class="catalogue-picture8">
                    </a>
                </div>
                <div class="catalogue-block">
                    <a href="#" class="catalogue-page-link">
                        <img src="images/catalogue/catalogue9.jpg" alt="catalogue picture" class="catalogue-picture9">
                    </a>
                </div>

    <section class="pagination-area">
        <div class="container">
            <ul class="pagination-wrap">
                <li class="page-item page-number"><a class="page-link active-page" href="#">1</a></li>
                <li class="page-item page-number"><a class="page-link" href="#">2</a></li>
                <li class="page-item page-number"><a class="page-link" href="#">3</a></li>
                <li class="page-item page-number"><a class="page-link" href="#">4</a></li>

                <li class="page-item page-number"><a class="page-link" href="#">32</a></li>
                <li class="page-item">
                </li>

    <footer class="footer-main">
        <div class="container">
            <div class="footer-wrap">
                <div class="footer-left">
                    <div class="footer-logo-big">
                        <img src="images/logobig.svg" alt="logo big">
                    </div>
                    <div class="footer-menu">
                        <ul class="footer-list">
                            <li class="footer-list-point">
                                <a href="index.html" class="footer-link">
                                    Главная
                                </a>
                            </li>
                            <li class="footer-list-point">
                                <a href="catalog.html" class="footer-link">

                            </li>
                            <li class="footer-list-point">
                                <a href="#" class="footer-link">

                        </a>
                        <a href="#" class="facebook-link" target="_blank">
                            <img src="images/facebook.svg" alt="facebook" class="facebook-logo">

                    <div class="footer-unilogo">
                        <a href="https://vhutein.ru/" class="uni-link" target="_blank">
                            <img src="images/unilogo.png" alt="university logo" class="uni-logo">
                        </a>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
